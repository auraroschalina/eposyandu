<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eposyandu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-rKk/RU4LR0rMD+J2XWoZHcGbeEew9UZdt7fN/knNq5clR5JNQFUnP7uU6tHdmjPW" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 350px;
            height: auto;
    
        }
        .popup button {
            margin-top: 0;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            margin-bottom: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        /* Overlay untuk efek blur saat pop-up muncul */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #sdank{
            font-size: 20px;
        }
        
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
                <img src="logo.png" alt="eposyandu" width=60%; height=60%> 
        </div>
        <div class="navbar">
            <a href="index.html" onclick="showPage('beranda')">BERANDA</a>
            <a href="./jadwal.html" onclick="showPage('jadwal')">JADWAL</a>
            <a href="keluhan.html" onclick="showPage('pengaduan')">PENGADUAN</a>
            <a href="login.html" onclick="showPage('login')">LOGIN</a>
        </div>
    </header>
    
        <div id="beranda" class="container">
            <h1>Keluhan dan Saran</h1>
            <p>Kami menghargai masukan Anda untuk meningkatkan pelayanan Posyandu. Silakan laporkan masalah atau berikan saran melalui formulir di bawah ini.</p>
        </div>

        <div class="imglapor">
            <img src="lapor.png" id="imglapor" width="200px" height="auto">
        </div>

        <div class="gambar">
            <img src="kanan.png" id="imgkanan" width="150px" height="auto">
            <img src="kiri.png" id="imgkiri" width="150px" height="auto">
        </div>

        <div class="pengaduan">
            <h2 id="laporan">Laporan</h2>
            <form id="keluhanForm" method="POST" action="keluhan.php">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">
                
                <label for="jenis">Jenis Laporan</label>
                <select id="jenis" name="jenis">
                    <option value="keluhan">Keluhan</option>
                    <option value="saran">Saran</option>
                    <option value="lainnya">Lainnya</option>
                </select>
                
                <label for="deskripsi">Deskripsi Laporan</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Tulis deskripsi..."></textarea>
                
                <button type="submit">Kirim</button>
            </form>
        </div>
    

        <footer>
            <div class="logo">
                <img src="logo.png" alt="Posyandu" width="60%" height="60%"> 
            </div>
            <div class="logo-medsos">
                <img src="ig.png" alt="Instagram" width="60px" height="60px">
                <img src="facebook.png" alt="Facebook" width="60px" height="60px">
                <img src="twiter.png" alt="Twitter" width="60px" height="60px">
            </div>
        </footer>
    
        
</body>
