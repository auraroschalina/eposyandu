    <style>
        @font-face {
  font-family: Bold;

}
        /* Style umum */

            font-family: Arial, sans-serif;

    }

    .navbar {

            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }

            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }

        /* Form Pendaftaran */

}

form select, form input {

  /* Pastikan ukuran ikon media sosial */

<body>
    <header>
        <div class="logo">
                <img src="avatar.png" alt="eposyandu" width=20%; height="20%"> 
                <p id="dmin"> Hi, Admin ! </p>
        </div>
        <div class="navbar">
            <a href="Untitled-1.html" onclick="showPage('beranda')">LOG OUT</a>
        </div>
    </header>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-container">
            <img src="apa.png" class="slide">
            <img src="apa.png" class="slide">
            <img src="apa.png" class="slide">
        </div>
    </div>

<section class="form-container">
    <h2>Pendaftaran</h2>
    <p>Silakan isi data berikut untuk mendaftar layanan Posyandu.</p>
    
    <form action="data.php" method="post" id="mainForm">
        <select name="kategori" id="kategori" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="balita">Balita</option>
            <option value="orangtua">Orang Tua</option>
        </select>

        <!-- Form Balita -->
        <div id="form-balita" style="display: none;">
    <input type="text" name="balita_nama_lengkap" placeholder="Nama Lengkap">
    <input type="text" name="balita_tempat_tanggal_lahir" placeholder="Tempat/Tanggal Lahir">
    <input type="text" name="balita_alamat_lengkap" placeholder="Alamat Lengkap">
    <input type="text" name="balita_nama_orangtua" placeholder="Nama Orang Tua">
    <input type="text" name="balita_tinggi_badan" placeholder="Tinggi Badan">
    <input type="text" name="balita_berat_badan" placeholder="Berat Badan">
    <input type="text" name="balita_lingkar_kepala" placeholder="Lingkar Kepala">
    <input type="text" name="balita_lingkar_lengan" placeholder="Lingkar Lengan">
</div>

        <!-- Form Orang Tua -->
        <div id="form-orangtua" style="display: none;">
    <input type="text" name="ortu_nama_lengkap" placeholder="Nama Lengkap">
    <input type="text" name="ortu_tempat_tanggal_lahir" placeholder="Tempat/Tanggal Lahir">
    <input type="text" name="ortu_alamat_lengkap" placeholder="Alamat Lengkap">
    <input type="text" name="ortu_tinggi_badan" placeholder="Tinggi Badan">
    <input type="text" name="ortu_berat_badan" placeholder="Berat Badan">
    <input type="text" name="ortu_gula_darah" placeholder="Gula Darah">
    <input type="text" name="ortu_kolestrol" placeholder="Kolestrol">
    <input type="text" name="ortu_tekanan_darah" placeholder="Tekanan Darah">
    <input type="text" name="ortu_lingkar_perut" placeholder="Lingkar Perut">
</div>

        <button type="submit" id="submitBtn" disabled>Daftar</button>
    </form>
</section>

    <footer>
        <div class="logo">
            <img src="logo.png" alt="Posyandu" width="60%" height="60%"> 
        </div>
        <div class="logo-medsos">
            <img src="ig.png" alt="Instagram" width="60px" height="60px">
            <img src="facebook.png" alt="Facebook" width="60px" height="60px">
            <img src="twiter.png" alt="Twitter" width="60px" height="60px">
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input");
            const submitBtn = document.getElementById("submitBtn");

            inputs.forEach(input => {
                input.addEventListener("input", function() {
                    let allFilled = [...inputs].every(input => input.value.trim() !== "");
                    submitBtn.disabled = !allFilled;
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    const kategoriSelect = document.getElementById("kategori");
    const formBalita = document.getElementById("form-balita");
    const formOrangtua = document.getElementById("form-orangtua");
    const submitBtn = document.getElementById("submitBtn");
    const mainForm = document.getElementById("mainForm");

    kategoriSelect.addEventListener("change", function () {
        const value = kategoriSelect.value;
        formBalita.style.display = value === "balita" ? "block" : "none";
        formOrangtua.style.display = value === "orangtua" ? "block" : "none";
        checkFormFilled(); // Reset tombol
    });

    mainForm.addEventListener("input", checkFormFilled);

    function checkFormFilled() {
        let inputsToCheck = [];
        if (formBalita.style.display === "block") {
            inputsToCheck = formBalita.querySelectorAll("input");
        } else if (formOrangtua.style.display === "block") {
            inputsToCheck = formOrangtua.querySelectorAll("input");
        }

        const allFilled = [...inputsToCheck].every(input => input.value.trim() !== "");
        submitBtn.disabled = !allFilled;
    }
});
    </script>
