<script>
    document.addEventListener('DOMContentLoaded', function () {
    const forms = document.querySelectorAll('.konfirmasi-form');

    forms.forEach(form => {
        const confirmBtn = form.querySelector('.confirm-button');
        const formDetail = form.querySelector('.form-detail');
        const eventName = form.querySelector('input[name="event"]').value;

        // Jika sudah dikonfirmasi, disable tombol
        if (localStorage.getItem(eventName)) {
            confirmBtn.disabled = true;
            confirmBtn.textContent = "Sudah Dikonfirmasi";
        }

        // Tampilkan/hidden form saat tombol diklik
        confirmBtn.addEventListener('click', function () {
            formDetail.style.display = formDetail.style.display === 'none' ? 'block' : 'none';
        });

        // Saat form dikirim, simpan konfirmasi ke localStorage
        form.addEventListener('submit', function () {
            localStorage.setItem(eventName, "confirmed");
            confirmBtn.disabled = true;
            confirmBtn.textContent = "Sudah Dikonfirmasi";
        });
    });
});
</script>
